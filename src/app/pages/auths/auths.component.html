



<div class="authentication-wrapper authentication-cover vh-100 overflow-y-hidden">
    <!-- Logo -->

    <!-- /Logo -->
    <div class="authentication-inner row m-0">
        <!-- /Left Section -->
        <div class="d-none left-box  d-lg-flex col-lg-6 col-xl-6 align-items-center justify-content-center p-5 pb-2">
            <div>
                <img src="assets/media/home.png" class="authentication-image-model img-fluid d-none d-lg-block" alt="auth-model" data-app-light-img="illustrations/auth-cover-login-illustration-light.png" data-app-dark-img="illustrations/auth-cover-login-illustration-dark.png">
            </div>


        </div>
        <!-- /Left Section -->

        <!-- Login -->
        <div class="col-12 col-lg-6 col-xl-6 mt-auto mb-auto align-items-center authentication-bg position-relative py-sm-5 px-4 py-4">


            <div class="row justify-content-center mb-5 pt-3">

                <div class="col-12">

                        <div class="d-flex mb-4 mt-0 justify-content-center">
                            <img src="assets/media/logoai.png" class="authentication-image-model1 img-fluid d-none d-lg-block" alt="auth-model" data-app-light-img="illustrations/auth-cover-login-illustration-light.png" data-app-dark-img="illustrations/auth-cover-login-illustration-dark.png">
                        </div>
                    <!--LOGIN SPACE-->
                    <mat-card  class="example-card rounded">
                        <mat-progress-bar *ngIf="is_loading == true" mode="indeterminate"></mat-progress-bar>

                        <mat-card-header class="d-flex jutify-content-center">
                            <mat-card-title class=" d-flex justify-content-center text-dark">
                                <h3 >
                                    <span class="fs-3 fw-bolder">Se connecter</span> <br>
                                    <span>à mon espace</span>
                                </h3>
                            </mat-card-title>
                        </mat-card-header>

                        <mat-card-content>
                            <div  class="row align-items-center text-center">
                                <div class="col-md-12 mb-3">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Adresse email </mat-label>
                                        <input [(ngModel)]="email" type="email" matInput required
                                            placeholder="exemple@exemple.com">
                                            <mat-icon matSuffix>mail</mat-icon>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Mot de passe</mat-label>
                                        <input [(ngModel)]="password" matInput required [type]="hide ? 'password' : 'text'">
                                        <button mat-icon-button matSuffix (click)="hide= !hide"
                                            [attr.aria-label]="'Hide password'"
                                            [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' :'visibility'}}</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>

                                <div class="d-flex justify-content-center mt-3 mb-3">
                                    <div class="col-12 text-center">
                                        <re-captcha (resolved)="resolved($event)" [siteKey]="siteKey"></re-captcha>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between">

                                    <mat-checkbox class="example-margin" >Se souvenir de moi</mat-checkbox>
                                    <button (click)="openCheckAuthorizationDialog('1000ms','1000ms')" class="fw-bolder text-decoration-underline" mat-button color="primary">Demande de création de compte</button>
                                </div>

                                <div class="mt-3">
                                    <button (click)="connectAdmin()" [disabled]="recaptcha_response == null" class="w-100 mb-3 default__btn__lg"
                                        mat-fab extended color="warn">
                                        <mat-icon>login</mat-icon>
                                        Se connecter
                                    </button>
                                </div>
                            </div>


                            <mat-divider></mat-divider>
                        </mat-card-content>

                        <mat-card-footer>

                            <div class="d-flex justify-content-end mb-3 m-3">
                                <button (click)="openForgetPasswordDialog('1000ms','1000ms')" class="fw-bolder text-dark text-decoration-underline" mat-button>
                                    Mot de passe oublié
                                </button>
                            </div>

                            <div class="d-flex justify-content-between m-3">
                                <div>
                                    <span>
                                        <span class="fw-bolder">&copy;{{ new_date | date: 'YYYY' }} ALERTE INFO RH</span>
                                    </span>
                                </div>
                                <div>
                                    <span class="fst-italic fw-bolder text-primary">Version: {{
                                        version }}</span>
                                </div>
                            </div>



                        </mat-card-footer>
                    </mat-card>

                    <!--END LOGIN SPACE-->

                </div>

            </div>

        </div>
        <!-- /Login -->
    </div>
</div>
<!-- / Content -->
